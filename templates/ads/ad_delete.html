{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Delete ad</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the ad?</p>
    <h5>{{ object.title }}</h5>
    <h6>{{ object.content|safe }}</h6>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
