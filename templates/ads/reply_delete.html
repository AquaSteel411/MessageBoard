{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Delete reply</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the reply?</p>
    <h5>{{ object.author }}</h5>
    <h6>{{ object.text }}</h6>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
